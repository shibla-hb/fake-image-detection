<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="static/register/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="static/register/css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('static/register/images/bg-registration-form.jpg');">
			<div class="inner">
				<div class="image-holder">
                    <br><br><br>
                    <br><br><br>
                    <br><br><br>
					<img src="static/register/images/images.jpg" alt="">
                    <p> Already have an account <a href="/">login here</a></p>
				</div>
				<form action="" method="post" enctype="multipart/form-data">
					<h3>create Your Account</h3>
                    <div class="form-wrapper">
						<input type="text" placeholder="name" name="textfield7" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
                    <div class="form-wrapper">
						<select name="RadioGroup1" id="" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="place" name="textfield5" class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <input type="text" placeholder="Post" name="textfield4" class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <input type="text" placeholder="Pin" name="textfield3" class="form-control">
                    </div>
                     <div class="form-wrapper">
                        <input type="file" placeholder="photo" name="fileField" class="form-control">
                     </div>
                     <div class="form-wrapper">
                        <input type="text" placeholder="PhoneNo" name="textfield2" class="form-control">
                         <i class="zmdi zmdi-phone"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="text" placeholder="Email" name="textfield" class="form-control">
                         <i class="zmdi zmdi-email"></i>
                    </div>
                    <div class="form-wrapper">
						<input type="password" placeholder="Password" name="textfield6" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" name="textfield8" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
