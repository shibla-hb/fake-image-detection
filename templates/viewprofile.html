{% extends "dashboard.html"%}
{% block body %}



<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="get"><table width="200" border="1">
  
 <table width="512" border="1" class="table table-hover">

    <tr>
      <th width="202" scope="row">Name</th>
      <td width="294"><label for="textfield7"></label>
        <input type="text" name="textfield7" id="textfield7" value="{{data['username'] }}" readonly class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><label for="textfield6"></label>
        <p>
          <label>
            <input type="radio" name="RadioGroup1" value="male" {% if data['gender']=="male" %}checked {%endif%} id="RadioGroup1_0" readonly />
            male</label>
          <br />
          <label>
            <input type="radio" name="RadioGroup1" value="female" {% if data['gender']=="female" %}checked{%endif%} id="RadioGroup1_1" readonly />
            female</label>
          <br />
          <label>
            <input type="radio" name="RadioGroup1" value="others"   {% if data['gender']=="others" %}checked{%endif%} id="RadioGroup1_2" readonly />
            others</label>
          <br />
      </p></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label for="textfield5"></label>
        <input type="text" name="textfield5" id="textfield5" value="{{data['place'] }}" readonly class="form-control" /></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><label for="textfield4"></label>
        <input type="text" name="textfield4" id="textfield4" value="{{data['post'] }}" readonly class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><label for="textfield3"></label>
        <input type="text" name="textfield3" id="textfield3" value="{{data['pin'] }}" readonly class="form-control" /></td>
    </tr>
    <tr>
      <th scope="row">Photo</th>
      <td><label for="fileField">

      </label>
          <img src="{{data['photo'] }}" width="100" height="100">
{#        <input type="file" name="fileField" id="fileField" readonly/></td>#}
    </tr>
    <tr>
      <th scope="row">Phone No</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield2" id="textfield" value="{{data['phoneno'] }}" readonly class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label for="textfield2"></label>
        <input type="text" name="textfield" id="textfield2" value="{{data['email'] }}" readonly class="form-control"/></td>
    </tr>
    
  </table>
</form>
</body>
</html>
{% endblock %}
